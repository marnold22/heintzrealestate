<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heintz Real Estate</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon_io/favicon.ico">
    <link rel="stylesheet" href="main.css">

    <!-- BOOTSTRAP 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- FONTS -->
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sora"> -->
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter"> -->
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Manrope"> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

</head>
<body>

<!-- HERO BANNER -->
<div class="hero-banner">
    <!-- NAVBAR -->
    <nav class="navbar navbar-dark navbar-expand-lg sticky-top py-3 px-5">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="/images/logos/H3.png" alt="Heintz Real Estate" class="navbar-logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end menu-bg" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header justify-content-end">
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1">
                        <a class="nav-link active px-4" aria-current="page" href="/">Home</a>
                        <a class="nav-link px-4" href="#about">About</a>
                        <a class="nav-link px-4" href="#listings">Listings</a>
                        <a class="nav-link px-4" href="#contact">Contact</a>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-sm text-center banner-content">
        <p class="banner-heavy-text">Heintz Real Estate</p>
        <p class="banner-soft-text">Find your dream home today!</p>
    </div>
</div>

<div id="about" class="about">
    <div class="container text-center">
        <div class="row">
            <h2>ABOUT US</h2>
        </div>
    </div>
</div>

<div id="listings" class="listings">
    <div class="container text-center">
        <div class="row">
            <h2>LISTINGS</h2>
        </div>
    </div>
</div>

<div id="contact" class="contact">
    <div class="container-md">
        <h2 class="py-4 text-center">CONTACT</h2>

        <div class="contact-card">
            <div class="row">
                <div class="col-md-5 contact-left">
                    <img src="/images/logos/H3.png" alt="" class="contact-left-img">
                </div>
                <div class="col-md-7">
                    <form action="" class="contact-form">
                        <div class="row py-2">
                            <div class="col">
                                <label for="inputFirst" class="form-label">First Name</label>
                                <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                            </div>
                            <div class="col">
                                <label for="inputLast" class="form-label">Last Name</label>
                                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                            </div>
                        </div>
                        <div class="row py-2">
                            <div class="col">
                                <label for="inputEmail" class="form-label">Email address</label>
                                <input type="email" class="form-control" placeholder="name@example.com" aria-label="Email address">
                            </div>
                        </div>
                        <div class="row py-2">
                            <div class="col">
                                <label for="inputMessage" class="form-label">Message</label>
                                <textarea class="form-control" placeholder="Questions & Comments"></textarea>
                            </div>
                        </div>
                        <div class="row pt-3">
                            <div class="col">
                                <button class="w-100 btn btn-lg btn-brown" type="submit">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>


    </div>
</div>


<!-- FOOTER -->
<div class="container">
    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        </ul>
        <p class="text-center text-muted">Â© 2023 Heintz Real Estate, All Rights Reserved.</p>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
